<!DOCTYPE html>
<!-- declaring the document type-->

<html lang="en">
 <!-- the tag is html, the attribute is lang, the value of this attribute is en-->
    <head>
        <title>
            hello, title
        </title>
    </head>
    <body>
        hello, body
    </body>
</html>
<!-- this is the corresponding end tag/close tag-->
<!-- there are 2 elements in this HTML-type document, the title element and the body element -->
<!-- the 2 elements each have 1 child each, a title-type child and a body-type child -->
<!-- each child has a node, a 'hello, title' and a 'hello, body' node respectively -->
